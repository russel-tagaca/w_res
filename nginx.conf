# Main server block
server {
    listen 80;
    # Uncomment these lines when you have SSL certificates:
    # listen 443 ssl http2;
    # ssl_certificate /etc/ssl/certs/russeltagaca.com.crt;
    # ssl_certificate_key /etc/ssl/private/russeltagaca.com.key;
    
    server_name russeltagaca.com www.russeltagaca.com;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to Express backend running on localhost:5000
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files (React app)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Specific handling for PDF files
    location ~* \.pdf$ {
        expires 1y;
        add_header Cache-Control "public";
        add_header Content-Type "application/pdf";
    }

    # Handle other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
